<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Response Selector</title>
</head>
<body>
    <h1>Response Selector </h1>
    <form action="ResponseHandler" method="POST">
    	
    	<label for="username">Username:</label>
        <input type="text" id="username" name="username">
        <br><br>
        <label><input type="radio" name="message" value="Bienvenue"> 1. Message de bienvenue</label><br>
        <label><input type="radio" name="message" value="Encouragement"> 2. Message d'encouragement</label><br>
        <label><input type="radio" name="message" value="Remerciement"> 3. Message de remerciement</label><br>

        <button type="submit">Envoyer</button>
    </form>
</body>
</html>
